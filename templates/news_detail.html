{% extends 'base.html' %}
<!-- {% block title %} Baş sahypa {% endblock %}  -->
{% load static %} {% block content %}

<main id="main">
  <!-- ======= Single Blog Section ======= -->
  <section class="hero-section inner-page">
    <div class="wave">
      <svg
        width="1920px"
        height="265px"
        viewBox="0 0 1920 265"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <g
          id="Page-1"
          stroke="none"
          stroke-width="1"
          fill="none"
          fill-rule="evenodd">
          <g
            id="Apple-TV"
            transform="translate(0.000000, -402.000000)"
            fill="#FFFFFF">
            <path
              d="M0,439.134243 C175.04074,464.89273 327.944386,477.771974 458.710937,477.771974 C654.860765,477.771974 870.645295,442.632362 1205.9828,410.192501 C1429.54114,388.565926 1667.54687,411.092417 1920,477.771974 L1920,667 L1017.15166,667 L0,667 L0,439.134243 Z"
              id="Path"></path>
          </g>
        </g>
      </svg>
    </div>

    <div class="container">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="row justify-content-center">
            <div class="col-md-10 text-center hero-text">
              <h1 data-aos="fade-up" data-aos-delay="">Täzelik barada</h1>
              <p class="mb-5" data-aos="fade-up" data-aos-delay="100">
                {{news.created_at}} &bullet; By
                <a href="#" class="text-white">Admin</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="site-section mb-4">
    <div class="container">
      <div class="row">
        <div class="col-md-8 blog-content">
          <div class="row mb-5">
            <div class="col-md-12">
              <figure>
                <img
                  src="{{news.image.url}}"
                  alt="news image"
                  class="img-fluid rounded-2" />
              </figure>
            </div>
          </div>
          <h1 class="text-center my-3">{{news.title}}</h1>
          <p>{{news.context|safe}}</p>

          <div class="pt-5">
            <div class="comment-form-wrap pt-5">
              <h3 class="mb-5">Täzelik barada habar ugratmak</h3>
              <form action="#" class="">
                <div class="form-group">
                  <label for="name">Adyňyz *</label>
                  <input type="text" class="form-control" id="name" />
                </div>
                <div class="form-group mt-3">
                  <label for="email">Email *</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="form-group mt-3">
                  <label for="website">Title</label>
                  <input type="url" class="form-control" id="website" />
                </div>

                <div class="form-group mt-3">
                  <label for="message">Habar</label>
                  <textarea
                    name=""
                    id="message"
                    cols="30"
                    rows="10"
                    class="form-control"></textarea>
                </div>
                <div class="form-group mt-3">
                  <input
                    type="submit"
                    value="Habar ugrat"
                    class="btn btn-primary" />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4 sidebar">
          <div class="sidebar-box">
            <form action="#" class="search-form">
              <div class="form-group">
                <span class="icon fa fa-search"></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Type a keyword and hit enter" />
              </div>
            </form>
          </div>
          <div class="sidebar-box">
            <div class="categories">
              <h3>Soňky täzelikler</h3>
              {% for news in all_news %}
              <li>
                <a href="{{news.id}}">{{news.title}}</a>
              </li>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <hr />
</main>
<!-- End #main -->
{% endblock %}
